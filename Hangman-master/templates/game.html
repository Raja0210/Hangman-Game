 <!DOCTYPE html>
<html>
<head>
<style>
div {
 border: 0px;
 }
 img{
 height: 500px;
 width: 500px;
 }
 #left{
 text-align: left;
 }
 #center {
 text-align: center;
 }
 #right{
 text-align: right;
 }</style>
</head>
<body style="background-color:black;">

<h1 style="color:red;font-size:50px;text-align:center;font-family:'Impact'">Hangman</h1>
<div id ="center">
<img src={{tries}}>
</div>

<div>
{% for i in to_display %}
    <span style="color:white;font-size:20px;font-family:'Impact'"> {{i}} </span>
{% endfor %}
</div>

<form action="{{ url_for('add_char') }}" method=post>
 <div>
 <label style="color:white;font-size:25px;font-family:'Impact'">Enter a letter:</label>
 <div>
      <input type= "text" maxlength="1" name="letter" style="font-size:20px">
 </div>
 </div>
 <p ><button style="color:black;font-size:20px;font-family: 'Impact' " type="submit">Submit</button></p>
</form>
<div>
 {% for i in allwords %}
    <span style="color:white;font-size:25px;font-family: 'Impact'">{{i}}</span>
 {% endfor %}
</div>

</body>
</html>
